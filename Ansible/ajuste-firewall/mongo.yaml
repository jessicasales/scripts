- hosts: nodesmongo
  tasks:
  
  - name: Liberando a porta no firewall - Node Mongo
    ufw:
      rule: allow
      port: "{{ item }}"
      proto: tcp
    loop: 
    - 27017
    - 27119
    - 27120
    - 27121
    - 27122

  - name: Ativando firewall da m치quina - Node Mongo
    shell: |
            if ufw status | grep -q 'Status: active'; then
            echo "Firewall j치 est치 ativado."
            else
            echo "Ativando firewall da m치quina"
            yes | ufw enable
            ufw status
            fi

